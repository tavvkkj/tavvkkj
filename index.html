<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23ff0033' d='M45 5 L55 5 L55 35 L90 35 L90 50 L55 50 L55 85 L95 85 L95 100 L5 100 L5 85 L45 85 L45 50 L10 50 L10 35 L45 35 Z'/%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --card-glass: rgba(10, 10, 10, 0.6);
            --text-color: #ffffff;
            --subtext-color: #a1a1aa;
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #ff0033;
            --accent-glow: rgba(255, 0, 51, 0.6);
            --bg-color: #000000;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .void-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0000 0%, #000000 85%); z-index: -10; }
        .black-sun { position: absolute; top: 50%; left: 50%; width: 500px; height: 500px; transform: translate(-50%, -50%); border-radius: 50%; background: radial-gradient(circle, #000000 40%, #ff0033 50%, transparent 70%); box-shadow: 0 0 60px rgba(255, 0, 51, 0.2); z-index: -9; animation: sunPulse 4s ease-in-out infinite alternate; }
        .rune-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; border: 1px dashed rgba(255, 0, 51, 0.3); z-index: -8; }
        .ring-1 { width: 550px; height: 550px; border-width: 2px; animation: spinRight 60s linear infinite; }
        .ring-2 { width: 700px; height: 700px; opacity: 0.5; animation: spinLeft 80s linear infinite; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 30%, #000000 100%); z-index: -1; pointer-events: none; }

        .container { 
            width: 100%; max-width: 400px; padding: 20px; z-index: 10;
        }
        
        .card { 
            background: var(--card-glass); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 40px 30px; 
            text-align: center; 
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9); 
            position: relative; 
            
            opacity: 0;
            transform: scale(0.9) translateY(30px);
            animation: cardBootUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, var(--accent-color), transparent); opacity: 0.8; box-shadow: 0 0 20px var(--accent-color); }

        .pfp-container { 
            position: relative; width: 120px; height: 120px; margin: 0 auto 20px; 
            opacity: 0;
            animation: elementReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
        }

        .pfp { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass-border); box-shadow: 0 0 20px rgba(255, 0, 51, 0.3); transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease; }
        .pfp:hover { transform: scale(1.05); border-color: var(--accent-color); box-shadow: 0 0 40px var(--accent-glow); }
        .status-dot { position: absolute; bottom: 8px; right: 8px; width: 16px; height: 16px; background-color: var(--accent-color); border-radius: 50%; border: 3px solid #101010; box-shadow: 0 0 10px var(--accent-color); }
        
        h1 { 
            font-size: 2rem; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 4px; color: #fff; text-shadow: 0 0 15px rgba(255, 0, 51, 0.5); 
            opacity: 0;
            transform: translateY(10px);
            animation: textGlitchIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.4s forwards;
        }

        .username { 
            color: var(--subtext-color); font-size: 0.9rem; font-weight: 500; margin-bottom: 16px; display: inline-block; 
            background: rgba(255, 255, 255, 0.03); padding: 4px 12px; border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            cursor: pointer; transition: all 0.2s ease; position: relative;
            opacity: 0; animation: elementFadeUp 0.8s ease 0.5s forwards;
        }
        
        .username:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); color: #fff; }
        .username:active { transform: scale(0.95); }
        .username.copied { border-color: #00ff41; color: #00ff41; background: rgba(0, 255, 65, 0.05); box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); }

        .bio { 
            color: #d1d5db; font-size: 0.95rem; line-height: 1.5; margin-bottom: 30px; font-weight: 300; 
            opacity: 0; animation: elementFadeUp 0.8s ease 0.6s forwards;
        }

        .links { display: flex; justify-content: center; gap: 20px; }

        .btn-wrapper {
            opacity: 0;
            transform: translateY(20px) scale(0.8);
        }
        .btn-wrapper:nth-child(1) { animation: iconPopIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s forwards; }
        .btn-wrapper:nth-child(2) { animation: iconPopIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards; }
        .btn-wrapper:nth-child(3) { animation: iconPopIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards; }
        .btn-wrapper:nth-child(4) { animation: iconPopIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.0s forwards; }

        .link-item { 
            color: var(--text-color); background: rgba(255, 255, 255, 0.03); width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; text-decoration: none; border: 1px solid var(--glass-border); 
            
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        background-color 0.2s, 
                        border-color 0.2s, 
                        box-shadow 0.2s;
            position: relative;
        }
        
        .link-item:hover { 
            background: var(--accent-color); 
            color: #fff; 
            transform: translateY(-8px) scale(1.15); 
            box-shadow: 0 10px 25px var(--accent-glow); 
            border-color: var(--accent-color); 
            z-index: 20;
        }

        .spotify-tooltip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%) translateY(10px) scale(0.8);
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid var(--accent-color);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            transition-delay: 0s;
            box-shadow: 0 0 15px var(--accent-glow);
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
        }
        .spotify-tooltip::after {
            content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            border-width: 6px; border-style: solid;
            border-color: var(--accent-color) transparent transparent transparent;
        }

        .link-item.spotify:hover .spotify-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
            transition-delay: 0.2s;
        }

        .visit-stats {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0;
            animation: elementFadeUp 0.8s ease 1.1s forwards;
            font-family: monospace;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 20px;
            width: 100%;
        }

        .visit-stats i {
            color: var(--accent-color);
            font-size: 0.85rem;
            text-shadow: 0 0 5px var(--accent-glow);
        }

        .visit-stats span {
            color: #888;
        }
        
        .site-watermark { 
            position: fixed; bottom: 15px; right: 20px; font-size: 0.75rem; color: #555; font-family: Arial, sans-serif; z-index: 20; cursor: pointer; transition: 0.3s;
            opacity: 0; animation: fadeIn 1s ease 1.5s forwards; 
        }
        .site-watermark:hover { color: var(--accent-color); text-shadow: 0 0 10px var(--accent-glow); }

        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(8px);
            z-index: 999; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
        }
        .popup-overlay.active { opacity: 1; pointer-events: all; }
        
        .popup-content {
            background: rgba(10, 10, 10, 0.8); border: 1px solid var(--accent-color);
            padding: 30px; border-radius: 24px; text-align: center;
            box-shadow: 0 0 60px var(--accent-glow);
            transform: scale(0.8); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-width: 90%; display: flex; flex-direction: column; align-items: center;
        }
        .popup-overlay.active .popup-content { transform: scale(1); }

        .batman-img { width: 150px; height: auto; margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--accent-glow)); animation: batHover 3s infinite ease-in-out; }
        .popup-text { font-size: 1.2rem; color: #fff; font-weight: 700; text-shadow: 0 0 10px var(--accent-glow); margin-bottom: 5px; }
        .easter-egg-label { font-size: 0.8rem; color: #888; margin-bottom: 15px; font-family: monospace; letter-spacing: 1px; }

        @keyframes sunPulse { 0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.8; box-shadow: 0 0 50px rgba(255,0,51,0.2); } 100% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; box-shadow: 0 0 80px rgba(255,0,51,0.4); } }
        @keyframes spinRight { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spinLeft { from { transform: translate(-50%, -50%) rotate(360deg); } to { transform: translate(-50%, -50%) rotate(0deg); } }
        
        @keyframes cardBootUp {
            0% { opacity: 0; transform: scale(0.8) translateY(50px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes elementReveal {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes textGlitchIn {
            0% { opacity: 0; transform: translateX(-10px); letter-spacing: 10px; filter: blur(5px); }
            50% { opacity: 1; transform: translateX(2px); letter-spacing: -2px; }
            100% { opacity: 1; transform: translateX(0); letter-spacing: -0.5px; filter: blur(0); }
        }

        @keyframes elementFadeUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes iconPopIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.5); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes batHover { 0% { transform: translateY(0); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        ::selection { background: var(--accent-color); color: #fff; }
    </style>
</head>
<body>

    <div class="void-bg"></div>
    <div class="black-sun"></div>
    <div class="rune-ring ring-1"></div>
    <div class="rune-ring ring-2"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="card">
            <div class="pfp-container">
                <img src="pfp.jpg" alt="Profile" class="pfp">
                <div class="status-dot"></div>
            </div>

            <h1>tavv</h1>
            <div class="username" id="copyUser">@tavvkkj</div>
            
            <p class="bio">
                É pra escrever o quê aqui?
            </p>

            <div class="links">
                <div class="btn-wrapper">
                    <a href="https://discord.com/users/1064003922039160933" target="_blank" class="link-item">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
                
                <div class="btn-wrapper">
                    <a href="https://www.youtube.com/@tavvkkj" target="_blank" class="link-item">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>

                <div class="btn-wrapper">
                    <a href="https://www.tiktok.com/@tavvkkj" target="_blank" class="link-item">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </div>

                <div class="btn-wrapper">
                    <a href="https://open.spotify.com/user/31nvlbg7xnwh5zk5rweqei5o4lyy?si=ncVxJ3O6QcmsXzDNLHikOw" target="_blank" class="link-item spotify">
                        <i class="fa-brands fa-spotify"></i>
                        <span class="spotify-tooltip">Provavelmente tô escutando música aqkkk</span>
                    </a>
                </div>
            </div>

            <div class="visit-stats">
                <i class="fa-solid fa-eye"></i>
                <span id="visitCount">...</span>
            </div>
        </div>
    </div>

    <div class="site-watermark" id="watermarkTrigger">
        by @tavvkkj
    </div>

    <div class="popup-overlay" id="batmanPopup">
        <div class="popup-content">
            <p class="easter-egg-label">Eita, um EasterEgg!</p>
            <img src="batman.png" alt="Batman" class="batman-img" onerror="this.style.display='none';">
            <p class="popup-text">Tá, você me pegou, eu sou o Batman</p>
        </div>
    </div>

    <script>
        const fullTitle = "@tavvkkj";
        const baseTitle = "@";
        let charIndex = baseTitle.length;
        let isDeleting = false;

        function typeWriter() {
            if (!isDeleting) {
                document.title = fullTitle.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === fullTitle.length) isDeleting = true;
            } else {
                document.title = fullTitle.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === baseTitle.length) isDeleting = false;
            }
        }
        setInterval(typeWriter, 500);

        const userBtn = document.getElementById('copyUser');
        const originalText = "@tavvkkj";

        userBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(originalText).then(() => {
                userBtn.innerText = "Copiado!";
                userBtn.classList.add('copied');
                setTimeout(() => {
                    userBtn.innerText = originalText;
                    userBtn.classList.remove('copied');
                }, 1500);
            }).catch(err => {
                console.error('Erro ao copiar', err);
            });
        });

        const watermarkBtn = document.getElementById('watermarkTrigger');
        const popupOverlay = document.getElementById('batmanPopup');

        watermarkBtn.addEventListener('click', () => {
            popupOverlay.classList.add('active');
        });
        
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.classList.remove('active');
            }
        });

        const visitCountElement = document.getElementById('visitCount');

        fetch('/api/count')
            .then(response => {
                if (!response.ok) throw new Error("Blocked/Error");
                return response.json();
            })
            .then(data => {
                visitCountElement.innerText = data.count + " visualizações";
            })
            .catch(error => {
                console.warn("Contador bloqueado ou erro de rede.");
                visitCountElement.innerText = "N/A";
            });

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
                (e.ctrlKey && (e.key === 'u' || e.key === 'U')) ||
                (e.ctrlKey && (e.key === 's' || e.key === 'S'))
            ) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
